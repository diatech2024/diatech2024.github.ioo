  <body>
    <div class="container">
      <div>
        <h3>Text-to-Speech</h3>
        <textarea id="text-to-speak" placeholder="Enter text here..."></textarea>
        <div class="settings">
          <label for="voice-select">Voice:</label>
          <select id="voice-select"></select>
        </div>
        <div class="settings">
          <label for="pitch">Pitch:</label>
          <input id="pitch" type="range" min="0" max="2" value="1" step="0.1">
        </div>
        <div class="settings">
          <label for="rate">Rate:</label>
          <input id="rate" type="range" min="0.1" max="3" value="1" step="0.1">
        </div>
        <div class="settings">
          <label for="volume">Volume:</label>
          <input id="volume" type="range" min="0" max="1" value="1" step="0.1">
        </div>
        <button id="convert-button">Convert</button>
        <button id="stop-button">Stop</button>
      </div>
      <div>
        <h3>Speech Recognition</h3>
        <textarea id="speech-to-text" placeholder="Speak here..."></textarea>
        <button id="speech-recognition">Speech Recognition</button>
      </div>
    </div>
