  /* General Styling */
  .hr {
      width: 100%;
      height: 1px;
      display: block;
      position: relative;
      margin-bottom: 0em;
      padding: 2em 0;
  }

  .hr::before,
  .hr::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 1px;
      bottom: 50%;
      left: 0;
  }

  .hr::before {
      background: linear-gradient( 90deg, var(--bg) 0%, var(--bg) 50%, transparent 50%, transparent 100% );
      background-size: var(--barsize);
      background-position: center;
      z-index: 1;
  }

  .hr::after {
      transition: opacity 0.3s ease, animation 0.3s ease;
      background: linear-gradient(
          to right, 
          #787A97 5%, 
          #787A97 15%, 
          #787A97 25%, 
          #787A97 35%, 
          #787A97 45%, 
          #787A97 55%, 
          #787A97 65%, 
          #787A97 75%, 
          #787A97 85%, 
          #787A97 95%
      );
      background-size: 200%;
      background-position: 0%;
      animation: bar 15s linear infinite;
  }

  @keyframes bar {
      0% { background-position: 0%; }
      100% { background-position: 200%; }
  }

  /* Animated State */
  .hr.anim::before {
      background: linear-gradient( 
          90deg, 
          var(--bg) 0%, var(--bg) 5%, 
          transparent 5%, transparent 10%, 
          var(--bg) 10%, var(--bg) 15%, 
          transparent 15%, transparent 20%, 
          var(--bg) 20%, var(--bg) 25%,
          transparent 25%, transparent 30%,
          var(--bg) 30%, var(--bg) 35%, 
          transparent 35%, transparent 40%, 
          var(--bg) 40%, var(--bg) 45%, 
          transparent 45%, transparent 50%, 
          var(--bg) 50%, var(--bg) 55%,
          transparent 55%, transparent 60%,
          var(--bg) 60%, var(--bg) 65%,
          transparent 65%, transparent 70%, 
          var(--bg) 70%, var(--bg) 75%, 
          transparent 75%, transparent 80%, 
          var(--bg) 80%, var(--bg) 85%,
          transparent 85%, transparent 90%,
          var(--bg) 90%, var(--bg) 95%, 
          transparent 95%, transparent 100% 
      );
      background-size: calc(var(--barsize) * 10);
      background-position: center;
      z-index: 1;
      animation: bar 120s linear infinite;
  }

          <div class="form-group">
              <label for="name">Name:</label>

          </div>
          <div class="form-group">
              <label for="subject">Subject:</label>

    <script>
    function validateForm() {
      var name = document.getElementById("name").value.trim();
      var email = document.getElementById("email").value.trim();
      var message = document.getElementById("message").value.trim();
      var subject = document.getElementById("subject").value;

      // Basic validation
      if (name === "" || email === "" || message === "" || subject === "") {
        alert("Please fill in all required fields.");
        return false;
      }

      // Email format validation (basic check)
      var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        alert("Invalid email format.");
        return false;
      }

      return true;
    }
    </script>
