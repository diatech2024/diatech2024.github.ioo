  /* Variables */
  :root {
      --bg: #10111F;
      --barsize: 15px;
  }

  /* General Styling */
  .hr {
      width: 100%;
      height: 1px;
      display: block;
      position: relative;
      margin-bottom: 0em;
      padding: 2em 0;
  }

  .hr::before,
  .hr::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 1px;
      bottom: 50%;
      left: 0;
  }

  .hr::before {
      background: linear-gradient( 90deg, var(--bg) 0%, var(--bg) 50%, transparent 50%, transparent 100% );
      background-size: var(--barsize);
      background-position: center;
      z-index: 1;
  }

  .hr::after {
      transition: opacity 0.3s ease, animation 0.3s ease;
      background: linear-gradient(
          to right, 
          #787A97 5%, 
          #787A97 15%, 
          #787A97 25%, 
          #787A97 35%, 
          #787A97 45%, 
          #787A97 55%, 
          #787A97 65%, 
          #787A97 75%, 
          #787A97 85%, 
          #787A97 95%
      );
      background-size: 200%;
      background-position: 0%;
      animation: bar 15s linear infinite;
  }

  @keyframes bar {
      0% { background-position: 0%; }
      100% { background-position: 200%; }
  }

  /* Animated State */
  .hr.anim::before {
      background: linear-gradient( 
          90deg, 
          var(--bg) 0%, var(--bg) 5%, 
          transparent 5%, transparent 10%, 
          var(--bg) 10%, var(--bg) 15%, 
          transparent 15%, transparent 20%, 
          var(--bg) 20%, var(--bg) 25%,
          transparent 25%, transparent 30%,
          var(--bg) 30%, var(--bg) 35%, 
          transparent 35%, transparent 40%, 
          var(--bg) 40%, var(--bg) 45%, 
          transparent 45%, transparent 50%, 
          var(--bg) 50%, var(--bg) 55%,
          transparent 55%, transparent 60%,
          var(--bg) 60%, var(--bg) 65%,
          transparent 65%, transparent 70%, 
          var(--bg) 70%, var(--bg) 75%, 
          transparent 75%, transparent 80%, 
          var(--bg) 80%, var(--bg) 85%,
          transparent 85%, transparent 90%,
          var(--bg) 90%, var(--bg) 95%, 
          transparent 95%, transparent 100% 
      );
      background-size: calc(var(--barsize) * 10);
      background-position: center;
      z-index: 1;
      animation: bar 120s linear infinite;
  }

  a {

  @media (hover: hover) and (pointer: fine) {
    #navbar .a span {
        display: none;
        position: absolute;
        background-color: #333;
        color: white;
        top: calc(100% + 5px);
        left: 50%;
        transform: translateX(-50%);
        white-space: nowrap;
        padding: 5px 10px;

    }

    #navbar .a:hover span {

    span {

      background-color: #333;
      color: white;

      left: 50%;
      transform: translateX(-50%);

  <script>
    var prevScrollpos = window.pageYOffset;
    window.onscroll = function() {
      var currentScrollPos = window.pageYOffset;
      if (prevScrollpos > currentScrollPos) {
        // Scrolling up
        document.getElementById("navbar").style.top = "0";
      } else {
        // Scrolling down
        if (window.matchMedia('(pointer: coarse)').matches) {
          // Coarse pointer (e.g., touchscreen)
          document.getElementById("navbar").style.top = "-196px";
        } else {
          // Fine pointer (e.g., mouse or trackpad)
          document.getElementById("navbar").style.top = "-100px";
        }
      }
      prevScrollpos = currentScrollPos;
    }
  </script>
